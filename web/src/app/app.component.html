<div class="container">
<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1>{{ title }}</h1>
</mat-toolbar>

<mat-progress-bar
          color="accent"
          [mode]="mode"
          [value]="value">
</mat-progress-bar>

<mat-sidenav-container class="example-sidenav-container" fixedTopGap="100">
  <mat-sidenav #snav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashborad"><mat-icon matListIcon>dashboard</mat-icon> Dashborad</a>
      <a mat-list-item routerLink="."><mat-icon matListIcon>info_outline</mat-icon> Test link 2</a>
      <a mat-list-item routerLink="."><mat-icon matListIcon>info_outline</mat-icon> Test link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav opened mode="side" position="end">
    <mat-toolbar>
      <span><mat-icon>list</mat-icon> Tasks</span>
      <span class="spacer"></span>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <app-task mat-line [task]="task"></app-task>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>

    <mat-toolbar color="primary" class="footer">
      <span>Angular version: {{ version }}</span>
    </mat-toolbar>
  </mat-sidenav-content>

</mat-sidenav-container>


</div>
