<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  <h1>{{ title }}</h1>
</mat-toolbar>

<mat-progress-bar
          color="accent"
          [mode]="mode"
          [value]="value">
</mat-progress-bar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink=".">Test link 1</a>
      <a mat-list-item routerLink=".">Test link 2</a>
      <a mat-list-item routerLink=".">Test link 3</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav opened mode="side" position="end">
    <mat-toolbar>
      <span><mat-icon>list</mat-icon> Tasks</span>
      <span class="spacer"></span>
      <button mat-button><mat-icon>delete</mat-icon></button>
    </mat-toolbar>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <mat-icon mat-list-icon>check_box_outline_blank</mat-icon>
        <app-task mat-line [task]="task"></app-task>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>

  <router-outlet></router-outlet>

</mat-sidenav-container>
